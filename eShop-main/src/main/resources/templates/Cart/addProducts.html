<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Products Your Cart</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<style>
	table {
		border-collapse: separate;
		border-spacing: 15px;
	}

	td {
		padding: 5px;
	}
</style>
</head>
<body>

<div class="row">
<div class="col">
</div>
<div class="col" >
<br><br>
<a style="margin-left:700px;background-image: url(   
'https://img.icons8.com/material/72/shopping-cart-promotion.png'); " th:href="'http://localhost:8080/eshop/cart/'+${userid}" class="btn btn-primary">View Cart</a>
<br><br><br>
</div>
</div>


	<div th:each="product : ${product}">
		<div class="row">
			<div class="col-md-5"
				style="width: 700px; border: 3px solid black; padding: 50px; margin: 20px; height: 700px; margin-left: 30%;">
				<div class="container">
					<!-- <form action="'http://localhost:8080/eshop/cart/'+${userid}+'/'+${product.productId}+''" method="post"> -->
					<form th:action="'http://localhost:8080/eshop/cart/'+${userid}+'/'+${product.productId}" method="post">
						<img style="margin-left: 35%;"
							th:src="'http://localhost:8080/productphotos/'+${product.productId}+'.jpg'"
							width="200px" height="200px">
						<table>
							<div class="form-group">
								<tr>
									<td>Product Name</td>
									<td>:</td>
									<td th:text="${product.productName}"><label></label></td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>Product Description</td>
									<td>:</td>
									<td th:text="${product.description}"></td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>Price</td>
									<td>:</td>
									<td th:text="${product.listPrice}"></td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>Quantity</td>
									<td>:</td>
									<td><input class="form-control" type="text" required="required" name="qty" th:id="${product.productId}" ></td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>Total</td>
									<td>:</td>
									<td><input class="form-control"  type="text" required="required" name="price"></td>
								</tr>
							</div>
						</table>
						
						<div><input class="btn btn-primary" type="submit" value="Add to Cart"></div>
					</form>


				</div>


			</div>

		</div>
	</div>


</body>
</html>
