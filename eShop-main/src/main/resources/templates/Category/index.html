<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Category</title>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<div th:replace="navigation :: menu"/>

<div class="container-fluid">
 <div>
  <h2>Manage Categories</h2>
  <a href="http://localhost:8080/eshop/category/addnew">Add New Category</a>
  &nbsp;|&nbsp;
  <a href="http://localhost:8080/eshop/caegroy/export">Export to Excel</a>
 </div>
 <div>
  <form method="post" action="http://localhost:8080/eshop/category/view"  class="form-inline m-3">
   <input type="hidden" name="sortField" />
   <input type="hidden" name="sortDir"/>
   Filter:&nbsp;
   <input type="search" name="keyword"  class="form-control" required />
   &nbsp;&nbsp;
   <input type="submit" value="Search" class="btn btn-primary" />
  </form>
 </div>
</div>

<div>
 <table class="table table-striped table-hover table-bordered table-responsive-xl">
  <thead class="table-info">
  <tr><th>Category ID</th>
   <th>Category Name</th>
   <th>Category Alias</th>
   <th>Enabled</th>
   <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${list}">
   <td th:text="${category.category_id}"></td>
   <td th:text="${category.category_name}"></td>
   <td th:text="${category.Alias}"></td>
   <td ><span th:if="${category.enabled == 1}"> <input type="checkbox" checked="checked"/></span>
    <span     th:unless="${category.enabled == 1}"> <input type="checkbox" /></span>
   </td>
   <td>
    <a th:href="'http://localhost:8080/eshop/category/view/'+${category.category_id}"class="btn btn-success">View</a>
    <a th:href="'http://localhost:8080/eshop/category/update/'+${category.category_id}" class="btn btn-primary">Update</a>&nbsp;
    <a th:href="'http://localhost:8080/eshop/category/delete/'+${category.category_id}" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
 </table>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
