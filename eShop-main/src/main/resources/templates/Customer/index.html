<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Customer Details</title>
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<div th:replace="navigation :: menu"/>

<div class="container-fluid">
    <div>
        <h2>Manage Customers</h2>
        <a href="http://localhost:8080/eshop/customer/addNew">Add New Customer</a>
        &nbsp;|&nbsp;
        <a href="http://localhost:8080/eshop/customer/export">Export to Excel</a>
    </div>
    <div>
        <form method="post" action="http://localhost:8080/eshop/customer/view" class="form-inline m-3">
            <input type="hidden" name="sortField"/>
            <input type="hidden" name="sortDir"/>
            Filter:&nbsp;
            <input type="search" name="keyword" class="form-control" required/>
            &nbsp;&nbsp;
            <input type="submit" value="Search" class="btn btn-primary"/>
        </form>
    </div>
</div>

<div>
    <table class="table table-striped table-hover table-bordered table-responsive-xl">
        <thead class="table-info">
        <tr>
            <th>
                Customer ID
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th>
                Phone
            </th>
            <th>
                Address
            </th>
            <th>
                City
            </th>
            <th>
                Country
            </th>
            <th>
                Province
            </th>
            <th>
                Postal Code
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allcustomer : ${Customers}">
            <td th:text="${allcustomer.customerId}"></td>
            <td th:text="${allcustomer.fName}"></td>
            <td th:text="${allcustomer.lName}"></td>
            <td th:text="${allcustomer.email}"></td>
            <td th:text="${allcustomer.phone}"></td>
            <td th:text="${allcustomer.address}"></td>
            <td th:text="${allcustomer.city}"></td>
            <td th:text="${allcustomer.country}"></td>
            <td th:text="${allcustomer.province}"></td>
            <td th:text="${allcustomer.postalCode}"></td>
            <td>
                <a th:href="'http://localhost:8080/eshop/customer/view/'+${allcustomer.customerId}"
                   class="btn btn-success">View</a>&nbsp;
                <a th:href="'http://localhost:8080/eshop/customer/update/'+${allcustomer.customerId}"
                   class="btn btn-primary">Update</a>&nbsp;
                <a th:href="'http://localhost:8080/eshop/customer/delete/'+${allcustomer.customerId}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<div th:replace="fragments :: footer"/>
</html>
