 <!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Update Your Details !</title>
</head>
<body>


<link rel="stylesheet" th:href="@{/styles/add_customer.css}">

<div class="wrapper">
    <div class="title">
     Your Account Details
    </div>
	 <div th:each="ucustomer : ${customer}">
                            <form th:action="'http://localhost:8080/eshop/customer/update/sucess/'+${ucustomer.customerId}"
                                method="post">
	
     <div class="form">
       <div class="inputfield">
          <label>Customer Id</label>
         
		  <input type="text" class="form-control" name="customerId"
                                                    th:value="${ucustomer.customerId}" readonly="readonly" />
       </div>  
	 
	 
	 <div class="form">
       <div class="inputfield">
          <label>First Name</label>
         
		  <input type="text" class="form-control" name="fName"
                                                    th:value="${ucustomer.fName}" placeholder="First Name" />
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
		 <input type="text" class="form-control" name="lName"
                                                    th:value="${ucustomer.lName}" placeholder="Last Name"  />
         
       </div>  
       <div class="inputfield">
          <label>Email </label>
        <input type="text" class="form-control" name="email"
                                                    th:value="${ucustomer.email}" placeholder="Email" />
										
       </div>  
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="form-control" name="email"
                                                    th:value="${ucustomer.email}" placeholder="Email" />
       </div> 
        <div class="inputfield">
          <label>Address</label>
     <input type="text" name="address" class="form-control"
                                                    th:value="${ucustomer.address}" placeholder="Address" />
          </div>
       </div> 
        <div class="inputfield">
          <label>City</label>
        <input type="text" name="city" class="form-control"
                                                    th:value="${ucustomer.city}" placeholder="City"  />
       </div> 
      <div class="inputfield">
          <label>Country</label>
         <select class="form-control" name="country" id="country">
                                                <option value=" Sri Lanka " >Sri Lanka</option>
                                                <option value="United State">United State</option>
                                                <option value="India">India</option>
                                                <option value="United Kingdome">United Kingdome</option>
                                              </select>
       </div> 
      <div class="inputfield">
          <label>Province</label>
		  <input type="text" name="province" class="form-control"
                                                    th:value="${ucustomer.province}" placeholder="Province"  />
											
       </div> 
	   
      <div class="inputfield">
          <label>Postal Code</label>
         <input type="text" name="postalCode" class="form-control"
                                                    th:value="${ucustomer.postalCode}" placeholder="Postal Code"  />
		
       </div> 
	  
	  
	   
	   
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      
	  
	  <div class="inputfield">
					<input type="submit" class="form-control btn btn-primary"
						 value="Save">
  <a href="#" class="btn btn-danger m-5">Cancel Update</a>
				</div>
	 
                                       
        
      </div>
        
      </div>
    </div>
</div>	
	
</body>
</html>
