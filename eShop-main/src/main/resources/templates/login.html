<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - eShop Admin</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 text-center">
    <div>
      <img th:src="@{/images/eShop-big.png}" />
    </div>

    <br>

    <!-- Form Styling -->
    <form
      th:action="@{/login}"
      method="post"
      style="max-width: 350px; margin: 0 auto"
    >
      <div th:if="${param.error}">
        <p class="text-danger">
          [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
        </p>
      </div>
      <div th:if="${param.logout}">
        <p class="text-warning">You have been logged out..</p>
      </div>
      <div class="border border-secondary rounded p-3">
        <p>Access to eShop Admin Control Panel</p>
        <p>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="E-mail"
            required
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </p>
        <p><input type="checkbox" name="remember-me" />&nbsp;Remember me</p>
        <p>
          <input type="submit" value="Login" class="btn btn-primary" />
        </p>
      </div>
    </form>

    <!-- Footer -->
    <footer class="mt-auto">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright: <a class="text-dark" th:href="@{/}">eShop</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
