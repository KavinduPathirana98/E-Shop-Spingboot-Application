<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="menu">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit"/>
    </form>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success static-top">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/eShop-small.png}" alt="logo-img"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavBar"
                    aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" aria-current="page" th:href="@{/users}">Users</a>
                    </li>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/eshop/category/viewall">Categories</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper')">
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/eshop/products/ViewProducts">Products</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/eshop/customer/">Customers</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/report}">Sales Report</a>
                        </li>
                    </th:block>
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    <li>
                        <span class="fas fa-user fa-2x icon-silver"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                           sec:authentication="principal.fullname">Settings</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
