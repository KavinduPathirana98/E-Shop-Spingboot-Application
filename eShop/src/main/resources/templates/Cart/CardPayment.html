<div class="row">
<div class="col-md-6" style="width: 100px;border: 3px solid black;padding: 50px;margin: 20px;height: 650px;margin-left: 30%; ">
<div class="container">
<form>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row ">
    <div class="col-md-6">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" onfocusout="name();" required="required" />
        <label class="form-label" for="form6Example1">Name on Card</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" />
        <label class="form-label" for="form6Example2">Card Number</label>
      </div>
    </div>
  </div>
<br><br>
  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example3" class="form-control" />
    <label class="form-label" for="form6Example3">Expire Date</label>
  </div>
<br><br>
  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example4" class="form-control" />
    <label class="form-label" for="form6Example4">CVV</label>
  </div>
<br><br>
  <!-- Submit button -->
  <a th:href="'http://localhost:8080/eshop/customer/products/'+${userid}+'/done'" type="submit" class="btn btn-primary btn-block mb-4">Place order</a>
</form>
</div>
</div>

function name()
{
	let name=document.getElementById("form6Example1").value;
	if(isNaN(name))
		{
		alert("Name Cannot Include Letters")
		}
	
	}
</script>
